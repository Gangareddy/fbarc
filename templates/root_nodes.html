{% extends "base.html" %}
{% block body %}
    <div class="container">
      <p class="text-right"><a href="{{ url_for('total_stats') }}">stats</a></p>
    </div>
    <div class="container">
        <ul>
            {% for root_node, first_node in first_nodes|dictsort %}

            {% endfor %}
        </ul>
    </div>
{% endblock %}
